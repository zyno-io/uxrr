#  https://github.com/evilmartians/lefthook/blob/master/docs/configuration.md

pre-commit:
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: 'npx oxlint --fix --fix-suggestions --fix-dangerously {staged_files}'
      stage_fixed: true
    format:
      glob: '*.{js,ts,jsx,tsx,json,vue,yaml,yml}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
